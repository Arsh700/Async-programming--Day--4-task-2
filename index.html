<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
		<link rel="shortcut icon" href="./assets/favicon-96x96.png" type="image/x-icon" />
		<link rel="stylesheet" href="./style.css" />
		<title>Photo Gallery</title>
		<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-CWTNJERG1V"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-CWTNJERG1V');
</script>
	</head>
	<body>
		<nav class="navbar fixed-top navbar-expand-lg bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="javascript:void(0)">Photo Gallery</a>
				<div class="searchimg-container">
					<input type="text" placeholder="Have any thought? Search here?" id="searchinput" onclick="this.value" />
					<button class="searchimgs" onclick="searchimg(this)">Search</button>
				</div>
				<div class="noofpage">
					<!-- <p id="noofpage">Photos Per Page :</p> -->
					<input type="number" placeholder="Photos Per Page" name="" id="numberofpage" title="No of photos" />
					<button type="button" class="btn btn-outline-secondary btn-sm pagesearchbtn" onclick="numberofimgpages(this)">Submit</button>
				</div>
			</div>
		</nav>
		<div class="img-container">
			<div class="fixed-img"></div>
		</div>

		<div id="myNav" class="overlay">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

			<div class="overlay-content" onclick="closethehoverimg(this)">
				<img class="img-hover" src="" alt="" /><button class="btn"><a href="img" class="img-dowload" download target="_blank">Download</a></button>
			</div>
		</div>

		<nav aria-label="Page navigation example" style="position: position-absolute">
			<ul class="pagination justify-content-center">
				<li class="page-item"><a class="page-link" onclick="previous()">Previous</a></li>
				<li class="page-item"><a class="page-link boxA" onclick="pageClick(this)">1</a></li>
				<li class="page-item"><a class="page-link boxB" onclick="pageClick(this)">2</a></li>
				<li class="page-item"><a class="page-link boxC" onclick="pageClick(this)">3</a></li>
				<li class="page-item"><a class="page-link" onclick="next()">Next</a></li>
			</ul>
		</nav>
		<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="./script.js"></script>
		<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T5QGKKX4"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
	</body>
</html>
